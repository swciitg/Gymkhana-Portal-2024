version: "3.3"

services:
  web:
    restart: unless-stopped
    build:
      context: .
    image: gmkhanaportal2024
    container_name: gmkhanaportal2024
    volumes:
        - "./static:/app/static"
        - "./media:/app/media"
    ports:
      - "127.0.0.1:9012:8000"
    env_file:
      - .env.prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
